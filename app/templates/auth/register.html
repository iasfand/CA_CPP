{% extends "base.html" %}

{% block title %}Register - SkyPort{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form action="{{ url_for('auth.register_post') }}" method="POST">
            <!-- Airport Staff Type Dropdown -->
            <div class="mb-4">
                <label for="staff-type" class="block text-gray-700 font-medium mb-2">Select Staff Type</label>
                <select id="staff-type" name="staff_type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select your type</option>
                    <option value="airline_crew">Airline Crew</option>
                    <option value="ground_staff">Ground Staff</option>
                    <option value="air_traffic_controller">Air Traffic Controller</option>
                    <option value="pilot">Pilot</option>
                    <option value="airport_security">Airport Security</option>
                </select>
            </div>

            <!-- Name Input -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none">
                Register
            </button>
        </form>

        <!-- Already Registered -->
        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
